{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - search for {{title}}
{% endblock %}

{% block body %}
<h1>Search results for "{{ title | escape }}"</h1>
<ul>
{% for entry in results %}
 <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
{% endfor %}
</ul>
{% endblock %}
